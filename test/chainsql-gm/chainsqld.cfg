[server]
port_https_admin_local
port_wss_public
port_peer

[port_https_admin_local]
port = 5005
ip = 0.0.0.0
admin = 0.0.0.0
protocol = https
#节点https服务的密钥和证书配置
ssl_key = ./node/server.key
ssl_cert = ./node/server.crt
ssl_verify = 1

[port_wss_public]
port = 6006
ip = 0.0.0.0
admin = 0.0.0.0
protocol = wss
#节点wss服务的密钥和证书配置
ssl_key = ./node/server.key
ssl_cert = ./node/server.crt
ssl_verify = 1

[port_peer]
port = 5017
ip = 0.0.0.0
protocol = peer

